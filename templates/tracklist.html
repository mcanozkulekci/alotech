{% extends "layout.html" %} {% block body %}
<table class="table mt-4">
  <thead>
    <tr>
      <th>Artist</th>
      <th>Track</th>
      <th>Album Cover</th>
      <th>Preview</th>
    </tr>
  </thead>
  <tbody>
    {% for track in tracks %}
    <tr>
      <td>{{ track.artist }}</td>
      <td>{{ track.track }}</td>
      <td>
        <img
          src="{{ track.album_image_url }}"
          class="img-thumbnail"
          style="width: 100px; height: 100px"
        />
      </td>
      <td><a href="{{ track.preview_url }}">Preview</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
