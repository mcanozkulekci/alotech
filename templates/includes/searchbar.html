<div class="row mt-4">
  <div class="col-md-6" style="margin-left: 30px">
    <h1>TracksUI</h1>
    <form method="GET">
      <div class="input-group">
        <input
          type="text"
          name="genre"
          class="form-control"
          placeholder="Enter genre"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            type="submit"
            href="/tracks/{{genre}}"
          >
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
